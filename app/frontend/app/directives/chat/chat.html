<ul id="messages" class="list-unstyled chat-message">
    <li ng-repeat="m in messages track by $index" class="text-muted message">
        <img ng-src="{{me.profile}}" class="profile"/>
        <span>{{m.name}}:&nbsp; {{m.message}}</span>
    </li>
</ul>


<form ng-submit="send()" class="chat-form">
    <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-class="{'online': me.online, 'offline': !me.online}" placeholder="Type a message" aria-describedby="sizing-addon1" ng-model="message">
        <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Send!</button>
        </span>
    </div>
</form>
